<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }
        .uploadBtn {
            background-color: #4CAF50;
            color: white;
        }
        .button2 {
            background-color: #008CBA;
            color: white;
        }
        .button3 {
            background-color: #f44336;
            color: white;
        }
        p {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
  <script>
            document.addEventListener("DOMContentLoaded", function() {


console.log("Hello! We're practicing Ajax.");
 let v = document.getElementById('b1')
v.addEventListener('click', function(){
    console.log("BUTTON 1 HAS BEEN CLICKED! ");

            

let xx = new XMLHttpRequest();


xx.onload= function(){
    console.log("This is response text: " + xx.responseText);

}
xx.open('Get','Test.txt', true)
xx.send()
})})
</script>

    <p>Ajax Tutorial</p>
    <div class="container">
        <button id="b1" class="btn uploadBtn">Fetch Data</button>
        <button id="b2" class="btn button2">Populate</button>
        <!-- <button id="b3" class="btn button3">Button 3</button> -->
    </div>
    <p>Employee List</p>
</body>
</html>
