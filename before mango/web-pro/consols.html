<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Example</title>
</head>
<body>
    <h1>Check the Console!</h1>
    <script>
        // Define some variables
        let name = 'Alice';
        let age = 30;
        let scores = [95, 88, 76];
        let person = { name: 'Bob', age: 25 };




        // Formatted output
        console.log('%s is %d years old.', name, age);

        // Error output
        console.error('An error occurred!');

        // Warning output
        console.warn('This is a warning!');

        // Info output
        console.info('This is some informational text.');

        // Debug output
        console.debug('Debugging information here.');
    </script>
</body>
</html>
