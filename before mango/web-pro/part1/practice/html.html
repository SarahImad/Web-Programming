<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="b" >click</button>
    <p id="blan"></p>
</body>

<script>

document.addEventListener("DOMContentLoaded",function(){

let btn = document.getElementById("b")
let strr = document.getElementById("blan")
let counter = 1

btn.addEventListener('click',function(){

let xx = new XMLHttpRequest()
xx.open('GET','te.json', true)

xx.onload = function(){
    let data = JSON.parse(xx.responseText)
    let str=" "
    for(let i =0; i< data.length; i++){
        str += "<p>" + data[i].name + "</p>"
    }
strr.insertAdjacentHTML("beforeend", str)
}

xx.send()
 counter++
if (counter>3){
   btn.style.display ='none'

}


})


})

</script>
</html>
